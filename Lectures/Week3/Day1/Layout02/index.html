<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Layout02</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <div class="row1c1 flexProperty">
          <h1>LOGO</h1>
        </div>
        <div class="row1c2 flexProperty">
          <h1>Blank</h1>
        </div>
        <div class="row1c3 flexProperty">
          <h1>A</h1>
        </div>
        <div class="row1c4 flexProperty">
          <h1>B</h1>
        </div>
        <div class="row1c5 flexProperty">
          <h1>C</h1>
        </div>
      </div>
      <!-- Row 2 -->
      <div class="row2">
        <div class="row2c1">
          <!-- CircleWrapper & Text Wrapper -->
          <div class="circleWrapper flexProperty">
            <!-- CircleWrapper -->
            <div class="circle"></div>
          </div>
          <div class="textWrapper flexProperty">
            <!-- TextWrapper -->
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
              Facere aspernatur quis dolores nam beatae perferendis <br />
              repudiandae odit cupiditate quasi qui, in libero? <br />
              Quidem error temporibus neque alias esse, nemo ipsum?
            </p>
          </div>
        </div>

        <div class="row2c2">
          <div class="row2c2r1 flexProperty">
            <h1>D</h1>
          </div>
          <div class="row2c2r2 flexProperty">
            <h1>E</h1>
          </div>
        </div>
      </div>
      <div class="row3 flexProperty">
        <h1>F</h1>
      </div>
      <div class="row4">
        <div class="row4c1 flexProperty">
          <h1>G</h1>
        </div>
        <div class="row4c2 flexProperty">
          <h1>H</h1>
        </div>
        <div class="row4c3 flexProperty">
          <h1>I</h1>
        </div>
      </div>
    </div>
  </body>
</html>
