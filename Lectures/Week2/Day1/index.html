<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cascading Style Sheet (CSS)</title>
    <!-- Link CSS File -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>CSS Styling</h1>
    <!-- Inline Styling -->
    <h1 style="color: Red">CSS Styling</h1>
    <!-- Code in CSS File -->
    <h1 id="heading">CSS Styling</h1>
    <h1 id="heading2">CSS Styling</h1>
    <!-- Inline Element -->
    <b>abc</b>
    <b>xyz</b>
    <!-- Div -->
    <div height="100" width="100">abc</div>
    <h1 id="head">CSS Styling</h1>

    <div height = "100" width= "100">
      
    </div>
  </body>
</html>
